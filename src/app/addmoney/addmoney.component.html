    <div class="row">
      <div class="col-md-6">
        <br>
        <h2>My Wallet</h2>
        <hr>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Wallet Balance</h5>
            <p class="card-text" style="color: red;font-size: large;">Current Balance: ${{w_balance}}</p>
          </div>
        </div>
        <div class="col-md-12">
          <h2>My Referrals</h2>
          <hr>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let list of referrals_list_me">
             Email: {{list.email}} &#160;&#160;&#160;&#160;&#160;&#160;
             Referral code: {{list.r_code}}
              <span class="badge bg-success">${{list.amount}}</span>
            </li>
          </ul>
        </div>
