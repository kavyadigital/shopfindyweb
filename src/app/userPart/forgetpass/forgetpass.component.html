<br>
<div class="login-page bg-light">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 offset-lg-1">
				<div class="bg-white shadow rounded">
					<div class="row">
						<div class="col-md-7 pe-0">
							<div class="form-left h-100 py-5 px-5">
								<div class="col-12">
									<label>User Type<span class="text-danger">*</span></label>
									<div class="input-group">
										<div class="input-group-text"><i class="bi bi-person-fill"></i></div>
										<select class="form-control" #userType>
											<option value="u">User</option>
											<option value="b">Business User</option>
										</select>
									</div>
								</div>
								

									<div class="col-12">
										<label>Email<span class="text-danger">*</span></label>
										<div class="input-group">
											<div class="input-group-text"><i class="bi bi-person-fill"></i></div>
											<input type="text" #email class="form-control" placeholder="Enter Email id" (keyup.enter)="forget(email.value,userType.value)">
										</div>
									</div>
									
									<div class="col-sm-6">
										<div class="form-check">
										</div>
									</div>
								
									<div class="row">
										<div class="col-6">
											<button type="submit" class="btn btn-dark px-4 float-start mt-4" routerLink="login"  (click)="forget(email.value,userType.value)">Forgot password</button>
										</div>
									</div>
									<br>
								
							</div>
						</div>
						<div class="col-md-5 ps-0 d-none d-md-block">
							<div class="form-right h-100 bg-dark text-white text-center pt-5">
								<br><br>
								<img style="border-radius: 50%;" src="../../../assets/logo.png" width="200" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
